<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Async Exercise</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="h1-section">
                <h1>Bitcoin Conversion Rate</h1>
            </div>

            <div id="button-section">
                <button id="get-rate" type="button">Get Rate</button>
            </div>

            <div id="display-section">
                <div class="display-section">
                    <h2>Current Bitcoin Rate | US Dollar (USD)</h2>
                    <p id="rate-display-usd">Display Rate Here</p>
                </div>
                <div class="display-section">
                    <h2>Current Bitcoin Rate | Pound sterling (GBP)</h2>
                    <p id="rate-display-gbp">Display Rate Here</p>
                </div>
                <div class="display-section">
                    <h2>Current Bitcoin Rate | Euro (EUR)</h2>
                    <p id="rate-display-eur">Display Rate Here</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
